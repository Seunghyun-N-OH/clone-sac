<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <th:block th:insert="/fragments/global::head-links" />
    <link rel="stylesheet" href="/styles/pages/sacnews/notice.css" />
    <script src="/javascript/sacnews/notice.js"></script>
    <title>Document</title>
  </head>
  <body>
    <th:block th:insert="~{/fragments/global::global(~{this::main})}">
      <main>
        <section class="themeArea">
          <h4>&nbsp;</h4>
          <h3>소식·이용·참여</h3>
        </section>
        <section class="navigator">
          <div class="navsizebox">
            <div class="navigate">
              <a class="navHome" href="/"
                ><img src="/imgsrc/assets/cwac-menu_icon01.png" alt=""
              /></a>
              <a class="navSelect" href="#">소식·이용·참여</a>
              <a class="navSelect" href="#">전당소식</a>
              <a class="navSelect" href="#">공지사항</a>
            </div>
            <div class="actions">
              <a class="printicon" href="#"
                ><img src="/imgsrc/assets/cwac-menu_icon03.png" alt=""
              /></a>
              <a class="shareicon" href="#"
                ><img src="/imgsrc/assets/cwac-menu_icon04.png" alt=""
              /></a>
            </div>
          </div>
        </section>
        <section class="pageContents">
          <div class="pageTitle">
            <p>공지사항</p>
          </div>
          <div class="maincontents">
            <div class="noticeCategories">
              <button type="button" class="selected">전체</button>
              <button type="button">안내</button>
              <button type="button">회원</button>
              <button type="button">대관</button>
              <button type="button">아카데미</button>
              <button type="button">모집</button>
              <button type="button">발표</button>
            </div>
            <!-- beginning of important post list #############################################-->
            <ul class="importantNotice" th:if="${importantList}">
              <!-- <li th:each="a : ${noticelist}">[[${a}]]</li> -->
              <li class="dataRow mostImportant" th:each="b : ${importantList}">
                <p class="categoryName red-font red-border">[[${b.category}]]</p>
                <p class="title"><a th:href="@{|/sacnews/notice/${b.no}|}">[[${b.title}]]</a></p>
                <p class="dateBeginning">[[${b.effectiveDateB}]]</p>
                <p style="align-self:center">~</p>
                <p class="dateEnding">[[${b.effectiveDateE}]]</p>
              </li>
            </ul>

            <!-- end of important post list #############################################-->
            <!-- beginning of normal post list #############################################-->
            <ul th:if="${noticelist}">
              <!-- <li th:each="a : ${noticelist}">[[${a}]]</li> -->
              <li class="dataRow" th:each="a : ${noticelist}">
                <!-- <p class="publishedMonth">[[${a.category}]]</p> -->
                <p class="categoryName red-font red-border">[[${a.category}]]</p>
                <p class="title"><a th:href="@{|/sacnews/notice/${a.no}|}">[[${a.title}]]</a></p>
                <p class="dateBeginning">[[${a.effectiveDateB}]]</p>
                <p style="align-self:center">~</p>
                <p class="dateEnding">[[${a.effectiveDateE}]]</p>
              </li>
            </ul>
            <!-- end of post list ###################################################-->

            <!-- beginning of search tools ##########################################-->
            <div class="searchLine">
              <div class="categorySelect">
                <select name="category" id="categorySelector">
                    <option value="all" selected>전체</option>
                    <option value="content" >내용</option>
                    <option value="title" >제목</option>
                </select>
                <div sec:authorize="hasRole('ADMIN')" class="adminControl" >
                  <button onclick="location.href='/admin/sacnews/notice/post'">
                    글쓰기
                  </button>
                </div>
              </div>
              <!-- Administrators' menu here ########################################## -->
              <input type="text" name="keyword" id="keyword">
              <button type="button" class="getResult red-font red-border"><img src="/imgsrc/assets/sacnews/search_img02.gif" alt=""> 검색</button>
              <!-- end of pege numbers ################################################-->
            </div>
            <!-- end of Maincontents ################################################ -->
          </div>
        </section>
      </main>
    </th:block>
  </body>
</html>
