<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <th:block th:insert="/fragments/global::head-links" />
    <link rel="stylesheet" href="/styles/pages/sacnews/notice.css" />
    <script type="text/javascript" src="/javascript/sacnews/notice.js"></script>
    <title>Document</title>
  </head>
  <body>
    <th:block th:insert="~{/fragments/global::global(~{this::main})}">
      <main>
        <section class="themeArea">
          <h4>&nbsp;</h4>
          <h3>소식·이용·참여</h3>
        </section>
        <section class="navigator">
          <div class="navsizebox">
            <div class="navigate">
              <a class="navHome" href="/"
                ><img src="/imgsrc/assets/cwac-menu_icon01.png" alt=""
              /></a>
              <a class="navSelect" href="#">소식·이용·참여</a>
              <a class="navSelect" href="#">전당소식</a>
              <a class="navSelect" href="#">공지사항</a>
            </div>
            <div class="actions">
              <a class="printicon" href="#"
                ><img src="/imgsrc/assets/cwac-menu_icon03.png" alt=""
              /></a>
              <a class="shareicon" href="#"
                ><img src="/imgsrc/assets/cwac-menu_icon04.png" alt=""
              /></a>
            </div>
          </div>
        </section>
        <section class="pageContents">
          <div class="pageTitle">
            <p>공지사항</p>
          </div>
          <div class="maincontents">
            <div class="noticeCategories">
              <button id="findAll" onclick="initList()" type="button" class="selected">전체</button>
              <button id="guideList" onclick="getTargetedList('안내')" type="button">안내</button>
              <button id="membershipList" onclick="getTargetedList('회원')" type="button">회원</button>
              <button id="rentList" onclick="getTargetedList('대관')" type="button">대관</button>
              <button id="academyList" onclick="getTargetedList('아카데미')" type="button">아카데미</button>
              <button id="recruitList" onclick="getTargetedList('모집')" type="button">모집</button>
              <button id="announcementList" onclick="getTargetedList('발표')" type="button">발표</button>
            </div>
            
            <div id="noticeLists">
              
            </div>

            <!-- beginning of search tools ##########################################-->
            <div class="searchLine">
              <div class="categorySelect">
                <select name="category" id="categorySelector">
                    <option value="all" selected>전체</option>
                    <option value="content" >내용</option>
                    <option value="title" >제목</option>
                </select>
                <div sec:authorize="hasRole('ADMIN')" class="adminControl" >
                  <button class="adminBtn" onclick="location.href='/admin/sacnews/notice/post'">
                    글쓰기
                  </button>
                </div>
              </div>
              <!-- Administrators' menu here ########################################## -->
              <input type="text" name="keyword" id="keyword">
              <button type="button" onclick="searchNotice()" class="getResult red-font red-border"><img src="/imgsrc/assets/sacnews/search_img02.gif" alt=""> 검색</button>
              <!-- end of pege numbers ################################################-->
            </div>
            <!-- end of Maincontents ################################################ -->
          </div>
        </section>
      </main>
    </th:block>
  </body>
</html>
